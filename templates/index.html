<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

</head>
<body>

    <h1>Get a Prediction</h1>

        <h2>Choose your model:</h2>
        <form action="/plot_results" method="post">
            <select id="modelDropdown">
                <option value="Kmeans">K-means</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
            </select>
            <button type="submit">Submit</button>
        </form>

    </form>
    <script>
        // Function to handle dropdown change event
        document.getElementById('fruitDropdown').addEventListener('change', function() {
            var selectedValue = this.value;
            document.getElementById('selectedFruit').innerText = 'Selected fruit: ' + selectedValue;
        });
    </script>
</body>
</html>
